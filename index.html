<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-convertor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="input">
            <h5>Input Value</h5>
            <textarea id="input-value"></textarea>
        </div>
        <div class="conversion">
            <div class="conversion-input">
                <img src="https://flagsapi.com/US/flat/64.png" alt="input image">
                <select class="input-option"></select>
            </div>
            <span><i class="fa-solid fa-arrow-right-arrow-left" id="interchange"></i></span>
            <div class="conversion-output">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="output image">
                <select class="output-option"></select>
            </div>
        </div>
        <div class="output">
            <h5>Output Value</h5>
            <textarea id="output-value"></textarea>
        </div>
        <button class="exchange">CONVERT</button>
        <h5 id="last"></h5>
    </div>
</body>
<script src="script.js" type="module"></script>
</html>
